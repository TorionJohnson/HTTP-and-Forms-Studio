<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		function setSearchEngine() {

			let radioButton = document.querySelector('input[name=engine]:checked');

			let actions = {
				'google': 'https://www.google.com/search',
				'duckDuckGo': 'https://duckduckgo.com/',
				'bing': 'https://www.bing.com/search',
				'ask': 'https://www.ask.com/web'
			}

			document.getElementById('searchForm').action = actions[radioButton.value];
			
		}

		window.addEventListener("load", function(){
			let form = document.getElementById('searchForm');
			form.addEventListener("submit", setSearchEngine);
		});
	</script>
</head>

<body>

	<form id="searchForm">
		<input type="text" name="q"/>
		<label for="google">Google
			<input type="radio" name="engine" value="google"/>
		</label>
		<label for="duckDuckGo">DuckDuckGo
			<input type="radio" name="engine" value="duckDuckGo"/>
		</label>
		<label for="bing">Bing
			<input type="radio" name="engine" value="bing"/>
		</label>	
		<label for="ask">Ask
			<input type="radio" name="engine" value="ask"/>
		</label>
		<input type="submit" value="Go!"/>
	</form>

</body>
